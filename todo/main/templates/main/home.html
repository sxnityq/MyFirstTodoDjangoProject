<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {%if user.is_authenticated%}
        <h1>User : {{request.user.username}}</h1>
        <p><a href="{% url 'profile-view' request.user.username %}">look</a></p>
        <img src="{{ request.user.profile_image.url }}" alt="?">
        <a href="{% url 'logout'%}">Logout</a>
    {%else%}
        <a href="{% url 'login'%}">Login</a>
    {%endif%}    
    <table>
        <tr>
            <th>Items</th>
        </tr>
        <tr>
            <td>
                <a href="{% url 'createTask' %}">create</a>
            </td>
        </tr>
        {% for task in alltodo %}
        <tr>
            <td>{{task.TaskTitle}}</td>
            <td><a href="{% url 'viewtask' task.pk %}">detail</a></td>
            <td><a href="{% url 'updateTask' task.pk %}">edit</a></td>
            <td><a href="{% url 'deleteTask' task.pk %}">delete</a></td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
